    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f0f0f0;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* 让内容在垂直方向均匀分布 */
            align-items: center; /* 水平方向居中对齐内容 */
        }

        

        /* 商品图片部分样式 */
        #ham{
    width: 20px;
    height: 20px;
    opacity: 90%;
    margin-top: 10px;
    margin-left: 10px;
  }
  .d5{
    width: 100%;
    height: 40px;
    background-color: white;
    line-height: 40px;
    position: fixed;
    opacity: 95%;
    border-radius: 1vw 1vw 0vw 0vw;
    z-index: 9999;
  }
  #sou{
    position: absolute;
    width: 20px;
    height: 20px;
    margin-top: 10px;
    right: 10px;
  }
  .d7{
  width: 55%;
  height: 100vh;
  background-color: white;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 99999;
  transition: transform 1s ease;
    /* 初始将div向左偏移自身宽度的距离，即完全移出可视区域 */
    transform: translateX(-100%);
 }
 .d7.show{
  display: block;
  transform: translate(0);
}
.d7.hide{
  margin-left: calc(100% + 20px); /* 这里20px可以根据实际需求调整，让其先完全移出右侧可视区域 */
    opacity: 0; /* 透明度变为0，隐藏起来 */
    transition: all 0.5s ease; /* 设置过渡效果，和显示动画保持一致的过渡时间和缓动函数，所有属性变化在0.5秒内以缓动方式过渡 */
    pointer-events: none; /* 隐藏时让元素不接收鼠标事件，避免一些误操作 */
}
 .fg{
  width: 100%;
  height: 100vh;
  background: rgb(52, 52, 52);
  opacity: 90%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  display: none;
 }
 .home{
  width: 90%;

  background-color: #f9f9f9;

 }
 .home li{
  position: absolute;
  left: 10%;
 }
 #yh{

 }
 #b6{

 }
 #b7{

 }
 .d8{
  width: 90px;
  height: 60px;
  background-color: #f8f8f8;
  border-radius: 1vw;
  margin-top: 50px;
  position: absolute;
  left: 20px;
 }
 #p1{
  color: gray;

 }
 #b8{
  color: #4579fb;

 }
 .d9{

 }
 /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.product-container {
    display: flex;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-image {
    flex: 1;
    padding: 20px;
}

.product-image img {
    max-width: 100%;
    height: auto;
}

.product-info {
    flex: 2;
    padding: 20px;
}

.product-title {
    font-size: 24px;
    margin: 0 0 10px 0;
}

.product-price {
    margin-bottom: 20px;
}

.current-price {
    color: #e4393c;
    font-size: 20px;
    font-weight: bold;
}

.original-price {
    color: #999;
    text-decoration: line-through;
    margin-left: 10px;
}

.product-description {
    margin-bottom: 20px;
}

.product-action button {
    padding: 10px 20px;
    border: none;
    background-color: #e4393c;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 2vw;
}

.product-action button:hover {
    background-color: #c60a0c;
}
    </style>
</head>

<body>
  <div class="d5">

</div>

    <script>
      function d(params) {
        let dd = document.querySelector(".d7");
        dd.style.display = "block";
        let bb = document.querySelector(".fg").style.display = "block";
        dd.classList.remove('hide');
        dd.classList.add('show');
      }
      function e(params) {
        let dd = document.querySelector(".d7");
        dd.classList.remove('show');
        dd.classList.add('hide');
        let bb = document.querySelector(".fg").style.display = "none"
      }
    </script>
</body>
