<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f0f0f0;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* 让内容在垂直方向均匀分布 */
            align-items: center; /* 水平方向居中对齐内容 */
        }

        

        /* 商品图片部分样式 */
      .product-image {
            width: 100%;
            height: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
            margin-bottom: 20px; /* 图片下方增加一点间距 */
        }

      .main-image {
            width: 100%;
            height: 50%;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

      .main-image:hover {
            transform: scale(1.08);
        }

      .thumbnails {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            z-index: 1;
        }

      .thumbnail {
            width: 100%;
            height: 350px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

      .thumbnail:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
        }

        /* 商品信息部分样式 */
        h2 {
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #222222;
            line-height: 1.3;
            margin-left: 3px;
        }

      .price {
            font-size: 22px;
            font-weight: bold;
            color: #fb7769;
            margin-bottom: 20px;
            position: relative;
        }

      .price::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ccc;
            transform: translateY(-50%);
        }

      .description {
            margin-bottom: 25px;
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin-left: 15px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-bottom: 15px; /* 按钮下方增加一点间距 */
        }

      .buy-now {
            background-color: #baf7a5;
            color: white;
        }

      .buy-now:hover {
            background-color: #89e073;
            transform: translateY(-2px);
        }

      .add-to-cart {
            background-color: #9bcbf3;
            color: white;
        }

      .add-to-cart:hover {
            background-color: #269aff;
            transform: translateY(-2px);
        }

      .rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px; /* 评分部分下方增加间距 */
        }

      .star {
            width: 22px;
            height: 22px;
            background-image: url('https://example.com/star.png');
            background-size: cover;
            margin-right: 4px;
        }

      .filled {
            background-image: url('https://example.com/filled_star.png');
        }

      .half-filled {
            background-image: url('https://example.com/half_filled_star.png');
        }

      .rating-text {
            font-size: 14px;
            color: #888888;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <section class="product-image">
        <img src="tp.png" alt="商品图片" class="main-image">       
    </section>
    <section class="product-info">
        <h2>查分网站 整蛊朋友</h2>
        <p class="price">价格：￥0.00</p>
        <p class="description">这是一款精心设计的高品质商品，采用html代码制作而成，具备诸多独特且实用的功能，无论是什么时候都能去整蛊一下，都能展现出卓越的性能，为您带来超预期的使用体验。</p>
        <button class="buy-now">立即购买</button>
        <button class="add-to-cart">加入购物车</button>
        <div class="rating">
            <span class="star filled"></span>
            <span class="star filled"></span>
            <span class="star filled"></span>
            <span class="star half-filled"></span>
            <span class="star"></span>
            <span class="rating-text">(4.5分，共5分，基于100个评价)</span>
        </div>
    </section>
</body>

</html>
