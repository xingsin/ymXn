<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Xn二手手机专卖</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* 顶部搜索栏 */
       .header {
            background: linear-gradient(to right, #ff9900, #ff6600);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       .search-box {
            background-color: white;
            flex: 1;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            margin-right: 10px;
        }

       .search-input {
            border: none;
            width: 100%;
            height: 30px;
            outline: none;
            font-size: 14px;
        }

       .search-icon {
            color: #999;
            font-size: 18px;
        }

       .header-icon {
            color: white;
            font-size: 20px;
        }

        /* 导航栏 */
       .nav {
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       .nav-item {
            text-align: center;
        }

       .nav-item img {
            width: 30px;
            height: 30px;
        }

       .nav-item p {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        /* 轮播图 */
       .slider {
            position: relative;
            height: 220px;
            margin-top: 10px;
        }

       .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

       .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

       .dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

       .active-dot {
            background-color: white;
        }

        /* 商品分类 */
       .category {
            background-color: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

       .category-list {
            display: flex;
            flex-wrap: wrap;
        }

       .category-item {
            width: 25%;
            text-align: center;
            margin-bottom: 15px;
        }

       .category-item img {
            width: 50px;
            height: 50px;
        }

       .category-item p {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        /* 商品展示 */
       .product-section {
            margin-top: 10px;
        }

       .product-title {
            background-color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

       .product {
            width: 48%;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
       .product:hover{
        border: 1px solid #4b94fc;
       }
       .product img {
            width: 100%;
            height: auto;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

       .product-info {
            padding: 10px;
        }

       .product-name {
            font-size: 14px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #333;
        }

       .product-price {
            color: #ff6600;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

       .product-old-price {
            color: #999;
            text-decoration: line-through;
            font-size: 12px;
            margin-left: 5px;
        }

       .product-sold {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* 加载更多按钮 */
       .load-more {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            width: 150px;
            margin: 20px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>

            </div>
            <div class="product">

        </div>
        <button class="load-more">加载更多</button>
    </div>

        }

</body>

</html>
