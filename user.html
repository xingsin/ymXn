<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
       *{
        padding: 0;
        margin: 0;
       }
      .header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

     
       #im1{
        width: 100%;
        height: 40%;
        margin-top: -30px;
       }
      .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

      .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-right: 30px;
            margin-top: -30px;
            background-color: white;
        }

      .user-details {
            text-align: left;
        }

      .user-name {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

      .user-description {
            font-size: 18px;
            color: #888;
        }

      .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 0 30px;
        }

      .stat-item {
            text-align: center;
            flex: 1;
            padding: 0 20px;
            border-right: 1px solid #ddd;
        }

      .stat-item:last-child {
            border-right: none;
        }

      .stat-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

      .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
  #sou{
    position: absolute;
    width: 20px;
    height: 20px;
    margin-top: 10px;
    right: 10px;
  }
  #ham{
    width: 20px;
    height: 20px;
    opacity: 90%;
    margin-top: 10px;
    position: absolute;
    left: 10px;
  }
  .head{
    width: 100%;
    height: 40px;
    background-color: white;
    line-height: 40px;
    position: fixed;
    opacity: 95%;
    border-radius: 1vw 1vw 0vw 0vw;
    margin-top: -20px;
    margin-left: -20px;
  }
 
    </style>
</head>
<body>
    <div class="header">
        <div class="head">
            <img id="ham" src="ham.png">
            <img id="sou" src="sou.png">
        </div>
        <div class="banner">
            <img id="im1" src="ecy2.jpg">
        </div>
        <div class="user-info">
            <img src="user.png" alt="Avatar" class="avatar">
            <div class="user-details">
                <div class="user-name">xingning</div>
                <div class="user-description">这家伙很懒，什么都没有写...</div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-label">文章</div>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">收藏</div>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">评论</div>
                <div class="stat-value">0</div>
            </div>
        </div>
    </div>
    
</body>
</html>
